<div class="container-fluid text-center"
fxLayout
fxLayout.md="rows"
fxLayoutAlign="center"
fxLayoutGap="0px"
fxLayoutGap.xs="0"
>
    <div class="container-fluid text-center pad-l-25"
    fxLayout
    fxLayout.md="rows"
    fxLayoutAlign="left"
    fxLayoutGap="5px"
    fxLayoutGap.xs="0"
    fxLayoutWrap="wrap"
    >
        <div class="work-item text-center mar-y-10" [fxFlex.xs]="xsDistribution" [fxFlex.sm]="smDistribution" [fxFlex.md]="mdDistribution" [fxFlex.lg]="lgDistribution" *ngFor="let work of works">
            <div>
                <a [routerLink]="[work.id]"  >
                    {{ work.name }}
                </a>
            </div>
            <div>
                <label for="description">
                    {{ work.description }}
                </label>
            </div>
            <div>
                <label for="visit">
                    <a href="{{ work.url }}" target="_blank">
                        Visit Site
                    </a>
                </label>
            </div>
        </div>

    </div>
</div>
